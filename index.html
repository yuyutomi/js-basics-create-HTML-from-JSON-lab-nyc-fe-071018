<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>ERMDB</title>
</head>
<body>
  <nav>
    <button id="Titanic">Titanic</button>
    <button id="Terminator 2">Terminator 2</button>
  </nav>
  <div id="moviePage">
    <header>
      <div id="title">Title</div>
      <span id="director">Director</span> |
      <span id="genre">Genre</span> |
      <span id="filmRating">Film Rating</span>
    </header>
    <main>
      <img id="poster" src="https://curriculum-content.s3.amazonaws.com/web-development/film-reel.jpg" alt="movie poster"/>
      <div id="description">Description</div>
      <div>Audience Score: <span id="audienceScore">Audience Score</span></div>
      <div id="listSection">
        <div>
          <h2>Cast</h2>
          <div id="cast"></div>
        </div>
        <div>
          <h2>Reviews</h2>
          <div id='reviews'></div>
        </div>
      </div>
    </main>
  </div>

  <!-- add script to load movies.json here-->

  <script type="text/javascript" src="movies.json"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
